main.class=test.SimpleTest
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_1.5
project.TWL=../TWL
project.TWLEffects=../TWLEffects
reference.TWL.jar=${project.TWL}/dist/TWL.jar
reference.TWLEffects.jar=${project.TWLEffects}/dist/TWLEffects.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Djava.library.path=d:\\Java\\Libs\\lwjgl\\native\\windows  -ea -DwarnOnUnhandledAction=true
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
